{{ define "main" }}

<article>
    <header>
        <h1 class="title">{{ .Title }}</h1>
        <p class="meta">
            {{.Date.Format "2006-01-02"}}
        </p>
    </header>
    <section class="post-content">{{ .Content }}</section>
    {{ partial "tags_list" . }}
</article>

<div class="comments">
    {{ partial "disqus" . }}
</div>

{{ partial "post_nav" . }}

{{ end }}
